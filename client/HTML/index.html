<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:regular,500,600,700" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Title-->
    <header>
        <h1></h1>
    </header>


    <div id=container>
        <!--Section for input-->
        <form id="input">
            <input id="title" type='text' placeholder="Title">
            <select id="catagory">
                <option value="Catagory">Catagory</option>
                <option value="Funny">Funny</option>
                <option value="Sad">Sad</option>
                <option value="Disgusting">Disgusting</option>
                <option value="Disgusting">Cruel</option>
            </select>
            <textarea id="confession" type='text' placeholder='Confession...'></textarea>
            <button id="submitConfession" type="submit">Submit</button>
        </form>

        <!--Sort by catagory or title-->
        <form id="search">
            <input id="searchBar" type='text' placeholder="Search...">
            <select id="searchCatagory">
                <option value="Catagory">Catagory</option>
                <option value="Funny">Funny</option>
                <option value="Sad">Sad</option>
                <option value="Disgusting">Disgusting</option>
                <option value="Disgusting">Cruel</option>
            </select>
            <button id="searchConfession" type="submit">Submit</button>
        </form>
    </div>


    <!--Display content section-->
    <div id="confessionContainer">
        <div class="confessionPost">CONTENT</div>
        <div class="confessionPost">CONTENT</div>
        <div class="confessionPost">CONTENT</div>
        <div class="confessionPost">CONTENT</div>
        <div class="confessionPost">CONTENT</div>
        <div class="confessionPost">CONTENT</div>
    </div>




</body>

</html>
