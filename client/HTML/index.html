    <header>
        <h1></h1>
    </header>


    <div id='container'>
        <div class="row" style="position: relative; z-index: 2;">
            <!--Section for input-->
            <form id="input" method="post" style="padding-right: 35%;">
                <div class="col-6">
                    <input id="title" type='text' placeholder="Title" style = "position: relative; z-index: 3" required>
                </div>
                <div class="col-6">
                    <select id="category" style = "position: relative; z-index: 3" required>
                <option value="Category">Category</option>
                <option value="Funny">Funny</option>
                <option value="Sad">Sad</option>
                <option value="Disgusting">Disgusting</option>
                <option value="dreams">dreams</option>
                </select>
                </div>
                <div class="col-12">
                <textarea id="confession" type='text' placeholder='Confession...' style = "position: relative; z-index: 3"></textarea>
                </div>
                <div class="row" style="transform: translate3d(-33.8vw, 70%, 0);">
                <div class="col-6">
                <input id="addGif" type='text' placeholder='Add Gif...' style = "position: relative; z-index: 3">

                </div>
                <div class="col-6">
                <button id="submitConfession" type="button" style = "position: relative; z-index: 3">Submit</button>
            </div>
                </div>
            </form>
        </div>

        <!--Sort by category or title-->
        <form id="search" style="position: relative; z-index: 2;">
            <input id="searchBar" type='text' placeholder="Search..." style = "position: relative; z-index: 3">
            <select id="searchCategory" style = "position: relative; z-index: 3">
                <option value="Category">Category</option>
                <option value="Funny">Funny</option>
                <option value="Sad">Sad</option>
                <option value="Disgusting">Disgusting</option>
                <option value="dreams">Dreams</option>
                <option value="all">all</option>
            </select>
            <button id="searchConfession" type="button" style = "position: relative; z-index: 3">Submit</button>
        </form>
    </div>
